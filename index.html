<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto|Scope+One|Roboto+Slab'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center animated bounceInDown">Wikipedia Viewer
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-1">
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-10 animated bounceInUp search-bar">
				<div class="input-group text-center">
					<input type="text" class="form-control" placeholder="Start typing to search..." id="userText">
					<span class="input-group-addon" id="basic-addon2"><i class="glyphicon glyphicon-search"></i>
					</span>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-1">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-1">
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-10 text-center random">
				<p class="random-link animated bounceInRight"><a href="https://en.wikipedia.org/wiki/Special:Random" title="Random Article" target="blank">Give me a random article instead.</a></p>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-1">
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 searchResults" id="searchResults">
			</div>
		</div>
	</div>
</body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/animateCSS/1.2.1/jquery.animatecss.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
